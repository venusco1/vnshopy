<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vensco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000157;">
        <div class="container-fluid">
          <a class="navbar-brand h1 px-5  text-light" href="">VN SHOPY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5">
              <li class="nav-item me-2">
                <a class="nav-link active  text-light" aria-current="page" href="{% url 'users:home' %}">Home</a>
              </li>
              
              <li class="nav-item me-2">
                <a class="nav-link  text-light" href="{% url 'users:profile' %}">Profile</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item me-2">
                <a class="nav-link  text-light" href="">Logout</a>
              </li>
            {% else %}
              <li class="nav-item me-2 ">
                <a class="nav-link  text-light" href="{% url 'users:register' %}">Signup</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link  text-light" href="{% url 'users:login' %}">Login</a>
              </li>
            {% endif %}
              <form class="d-flex mt-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
             
              
            </ul>
          </div>
        </div>
      </nav>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
